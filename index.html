<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Invisible Card</title>
</head>

<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/john-doe.jpg" alt="" class="card-img">
                <h1 class="card-header">Jhon-Doe</h1>
                <p class="card-info"> <i class="fas fa-quote-left"></i> Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Ipsam,
                    obcaecati!
                    Consectetur laboriosam
                    asperiores nihil, tempore placeat ipsa, saepe aliquam fuga, nobis officia vitae dolorum? Quisquam
                    libero qui deleniti et vero. <i class="fas fa-quote-right"></i></p>
                <ul class="card-icons">
                    <li>
                        <a href="" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="card-icon-link">
                            <i class="card-icon fab fa-instagram-square"></i>
                        </a>
                    </li>
                </ul>
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
</body>

</html>
